name: baseline_k16t1_new
num_gpus: 1  # set num_gpus: 0 for cpu mode
num_threads: 16
manual_seed: 0

# task related parameters
task_parameters:
  num_k: 16
  num_k_select: 1
  num_timestep: 3
  num_joints: 21
  input_img_shape: [256, 256]
  output_hm_shape: [32, 32, 32]
  # output_hm_shape: [64, 64, 64]
  camera_3d_size: 0.4
  bbox_3d_size: 0.3
  sigma: 3
  focal: [5000, 5000]  # virtual focal lengths
  princpt: [128, 128]  # virtual principal point position
  
dataset:
  name: BlurHand
  img_path: datasets/BlurHand/blur_images
  annot_path: datasets/BlurHand/annotations
  is_3d: True
  
model:
  runner: runner_bh
  training: training_model #_rm
  generator: models.generation_model
  selector: models.selection_model
  criterion: criterion

# network structures
network:
  hrnet:
    pretrained: '/home/zzq/Yuming/BlurHand_RELEASE/hrnet_weight/hrnet_w48-pmfstage_redundant.pth'
    integral:
        use_softmax: true
        alpha: 15
        use_pow: false
        pow_temp: 1

    NUM_JOINTS: 21
    EXTRA:
        PRETRAINED_LAYERS:
            - 'conv1'
            - 'bn1'
            - 'conv2'
            - 'bn2'
            - 'layer1'
            - 'transition1'
            - 'stage2'
            - 'transition2'
            - 'stage3'
            - 'transition3'
            # - 'stage4'
        FINAL_CONV_KERNEL: 1
        STAGE2:
            NUM_MODULES: 1
            NUM_BRANCHES: 2
            BLOCK: BASIC
            NUM_BLOCKS:
            - 4
            - 4
            NUM_CHANNELS:
            - 48
            - 96
            FUSE_METHOD: SUM
        STAGE3:
            NUM_MODULES: 4
            NUM_BRANCHES: 3
            BLOCK: BASIC
            NUM_BLOCKS:
            - 4
            - 4
            - 4
            NUM_CHANNELS:
            - 48
            - 96
            - 192
            FUSE_METHOD: SUM
        STAGE4:
            NUM_MODULES: 3
            NUM_BRANCHES: 4
            BLOCK: BASIC
            NUM_BLOCKS:
            - 4
            - 4
            - 4
            - 4
            NUM_CHANNELS:
            - 48
            - 96
            - 192
            - 384
            FUSE_METHOD: SUM

  resnet:
    resnet_type: 50
    dim: 512

  unfolder:
    in_dim: 2048
    out_dim: 512
    out_chans: 512

  transformer:
    in_dim: 512
    embed_dim: 512
    out_dim: 512
    num_blocks: 4
    num_heads: 4
    dropout: 0.0

  reward:
    patch_size: 8
    in_chans: 2048
    embed_dim: 512
    input_embed: 512
    drop_rate: 0.
    num_blocks: 4
    num_heads: 4
    alpha: 0.5


# testing configurations
test:
  load_ema: False
  save_obj: false
  visualize_video: false  # mesh sequence to video
  evaluate_both_ends: true  # evaluate hands on both ends
  epoch: 30
  batch_size: 96
